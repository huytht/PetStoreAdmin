<h1 mat-dialog-title class="text-warning">Add Inventory</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Amount</mat-label>
    <input matInput [(ngModel)]="product.amount" placeholder="Amount">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="addToInventory()" cdkFocusInitial>Add</button>
</div>
