<h1 mat-dialog-title class="text-warning">Update Status</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Status</mat-label>
    <mat-select matInput [(ngModel)]="appStatusId">
      <mat-option *ngFor="let appStatus of appStatusList" [value]="appStatus.id">
        {{ appStatus.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="confirmUpdate()" cdkFocusInitial>OK</button>
</div>
